<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Kalkulator Sederhana</h2>

  <label for="angka1"><b>Angka Pertama:</b></label>
  <input type="number" id="angka1" placeholder="Masukkan angka pertama">

  <label for="angka2"><b>Angka Kedua:</b></label>
  <input type="number" id="angka2" placeholder="Masukkan angka kedua">

  <div class="buttons">
    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">x</button>
    <button onclick="hitung('/')">รท</button>
  </div>

  <div id="hasil-box">
    <h3>Hasil:</h3>
    <p id="hasil">0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
